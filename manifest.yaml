applications:
  # Application
  - name: employee-list
    instance: 1
    path: srv
    routes:
      - route: emp-list-28Apr.cfapps.us10-001.hana.ondemand.com
    memory: 128M
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    services:
      - xsuaa-emp-list
      - saas-registry-emp
  #Approuter
  - name: approuter-emp
    path: approuter
    routes:
      - route: approuter-emp-list.cfapps.us10-001.hana.ondemand.com
    memory: 128M
    buildpacks:
      - nodejs_buildpack
    services:
      - xsuaa-emp-list
      
    env:

      TENANT_HOST_PATTERN: 'approuter-emp-list(.*).cfapps.us10-001.hana.ondemand.com'
      destinations: >
        [
          {
            "name": "emp-dest",
            "url":  "https://emp-list-28Apr.cfapps.us10-001.hana.ondemand.com",            
            "forwardAuthToken": true
          }
        ]
